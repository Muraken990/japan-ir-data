name: Fetch All Fields (68 items)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install yfinance pandas

      - run: python scripts/yfinance_fetch_all_fields.py

      - uses: actions/upload-artifact@v4
        with:
          name: all-fields-data
          path: output/
          retention-days: 30
